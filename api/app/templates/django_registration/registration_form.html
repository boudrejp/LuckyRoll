{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h3>Create your LuckyRoll Account</h3>
<div class="registration-login-form-container">
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-sm btn-outline-primary">Create Account</button>
  </form>
</div>
{% endblock %}
